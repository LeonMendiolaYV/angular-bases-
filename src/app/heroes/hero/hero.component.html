<h1>{{name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd> {{name }} </dd>

    <td>Edad:</td>
    <dd> {{ age }} </dd>

    <td>Metodo:</td>
    <dd> {{ getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd> {{capitalizedName}}</dd>

</dl>
<button 

(click)="changeHero()"
class="btn btn-success mx-2">
    Cambiar Nombre 
</button>
<button 

(click)="changeAge()"
class="btn btn-success">
    Cambiar Edad 
</button>

<button 
(click)="resetForm()"
class="btn btn-success mx-2">
Reset
</button>
